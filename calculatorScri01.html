<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="calc/Calculatorscripcss.css" type="text/css">
  <script src = "calc/calcuscript03.js" defer></script>
</head>
<h3 style="position:absolute;margin-left: 80px;color: rgba(107, 100, 192, 0.267)"; > calculator</h3>
<body>

<div class="calculator">
  <div class="input" id="input" type="text"></div>
    <div class="operators">
      <div class="button">+</div>
      <div class="button">-</div>
      <div class="button">&times;</div> 
      <div class="button">&divide;</div>
    </div>
    <div class="leftPanel">
      <div class="numbers">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
      </div>
      <div class="numbers">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
      </div>
      <div class="numbers">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
      </div>
      <div class="numbers">
        <div class="button">.</div>
        <div class="button">0</div>
        <div id="clear" style="color: rgb(191, 186, 243); background-color: rgb(211, 9, 9);" class="button">C</div>
      </div>
    </div>
    <div class="equal" id="result">=</div>
  </div>
</div>

</body>
</html>
